<!DOCTYPE html>
<html lang="en">
<!-- https://moderncss.dev/pure-css-custom-checkbox-style/ -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grammar Grid</title>
    <meta name="description" content="Kanji grid to track my progress, graphs and other stats">

    <link href="KanjiStrokeOrders.woff" as="font" type="font/woff" crossorigin>


    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <style>
        @font-face {
            font-family: 'KanjiStrokeOrders';
            src: url('KanjiStrokeOrders.woff') format('woff');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        /* CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            caret-color: black;
        }

        ::-moz-selection {
            /* Code for Firefox */
            color: white;
            background: #FFC49B;
        }

        ::selection {
            color: white;
            background: #FFC49B;
        }

        .divTable {
            display: table;
        }

        body {
            height: 100%;
            padding-top: 10px;
        }

        .divTableBody {
            display: table-row-group;
            display: flex;
            flex-flow: row wrap;
            justify-content: center;
            gap: 5px 5px;
            padding-left: 2px;
            padding-right: 2px;
        }

        .divTableCell {
            border: 2px double black;
            display: table-cell;
            padding-left: 1px;
            padding-right: 1px;
            box-sizing: border-box;
            position: relative;
        }

        .grammarMeaning {
            font-family: "ヒラギノ角ゴ Pro W3", "Hiragino Kaku Gothic Pro", Osaka, "メイリオ", Meiryo, "ＭＳ Ｐゴシック", "MS PGothic", sans-serif;
            padding: 0.3em;
            font-weight: 600;
            color: black;
            white-space: pre-line;
            overflow-wrap: break-word;
            max-width: 33vw;
            overflow-y: auto;
        }

        .lesson {
            padding: 0.3em;
            color: black;
            border-radius: 0.5em;
            border: 1px solid black;
            white-space: pre-line;
            overflow-wrap: break-word;
            max-width: 33vw;
            overflow-y: auto;
            font-family: "ヒラギノ角ゴ Pro W3", "Hiragino Kaku Gothic Pro", Osaka, "メイリオ", Meiryo, "ＭＳ Ｐゴシック", "MS PGothic", sans-serif;
            text-align: center;
            font-size: 2em;
            line-height: 1em;
        }

        .level {
            text-align: center;
            user-select: none;
            -moz-user-select: none;
            -webkit-user-select: none;
            font-size: 0.8em;
            font-family: Verdana, sans-serif;
            text-align: center;
            margin-bottom: 3px;
        }

        /*SEARCH BOX */

        #mySearch {
            background-color: #764C4C;
            color: white;
            font-family: Verdana, sans-serif;
            font-size: 1em;
        }

        .search-box {
            left: 50vw;
            transform: translateX(-50%);
            border: solid 3px #000000;
            display: inline-block;
            position: relative;
            border-radius: 2.5em;
            user-select: none;
            margin-bottom: 1em;
        }

        .search-box label {
            position: absolute;
            left: 100%;
            margin-left: 1em;
            top: 20%;
            font-family: Verdana, sans-serif;
            color: black;
        }

        .search-box input[type="text"] {
            font-family: inherit;
            font-weight: bold;
            width: 2em;
            height: 2em;
            padding: 0.7em 1.5em 0.7em 0.5em;
            border: none;
            box-sizing: border-box;
            border-radius: 2.5em;
            transition: width 200ms cubic-bezier(0.68, -0.55, 0.27, 1.55) 150ms;
        }

        .search-box input[type="text"]:focus {
            outline: none;
        }

        .search-box input[type="text"]:focus,
        .search-box input[type="text"]:not(:placeholder-shown) {
            width: 10em;
            transition: width 200ms cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        .search-box input[type="text"]:focus+button[type="reset"],
        .search-box input[type="text"]:not(:placeholder-shown)+button[type="reset"] {
            transform: rotate(-45deg) translateY(0);
            transition: transform 150ms ease-out 200ms;
        }

        .search-box input[type="text"]:focus+button[type="reset"]:after,
        .search-box input[type="text"]:not(:placeholder-shown)+button[type="reset"]:after {
            opacity: 1;
            transition: top 150ms ease-out 250ms, right 150ms ease-out 250ms, opacity 150ms ease 250ms;
        }

        .search-box button[type="reset"] {
            background-color: transparent;
            width: 1.4em;
            height: 1.4em;
            border: 0;
            padding: 0;
            outline: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0.55em;
            right: 0.55em;
            transform: rotate(-45deg) translateY(1.8em);
            transition: transform 150ms ease-out 150ms;
        }

        .search-box button[type="reset"]:before,
        .search-box button[type="reset"]:after {
            content: "";
            background-color: #000;
            width: 3px;
            height: 1em;
            position: absolute;
        }

        .search-box button[type="reset"]:after {
            transform: rotate(90deg);
            opacity: 0;
            transition: transform 150ms ease-out, opacity 150ms ease-out;
        }

        /*SEARCH BOX END */

        .divTableCell .addbutton {
            position: absolute;
            bottom: 0;
            text-align: center;
            font-size: 0.8em;
            color: black;
            background-color: wheat;
            cursor: pointer;
            padding: 0.2em;
            border: 1px solid black;
        }



        label[for="filterStudied"],
        input[id="filterStudied"] {
            display: block;
            font-size: 0.8em;
            color: black;
            background-color: wheat;
            cursor: pointer;
            padding: 0.2em;
            border: 1px solid black;
        }

        #searchCount {
            display: block;
            font-size: 0.8em;
            color: black;
            background-color: wheat;
            cursor: pointer;
            padding: 0.2em;
            border: 1px solid black;
            text-align: center;
        }

        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 1em;
        }
    </style>
</head>

    </form>


    <div class="search-container">
        <div id="searchCount"></div>
        <label for="filterStudied">Show only Studied</label>
        <input type="checkbox" id="filterStudied">

                // Generate the id based on the index
                divTableCell.id = 'lesson_' + grammar[i]['id'];

                // Create the Grammar Point div
                const lesson = createAndAppendDiv(divTableCell, 'lesson', grammar[i]['GrammarPoint']);

                // Create the Grammar Meaning div
                createAndAppendDiv(divTableCell, 'grammarMeaning', grammar[i]['GrammarMeaning']);

                // Create the Grammar Meaning div
                createAndAppendDiv(divTableCell, 'lessonContent', '');

                // Create the Level div

                var button = document.createElement('button');

                button.id = "button_" + grammar[i]['id'];

                // Add an event listener to the button
                button.addEventListener('click', function () {
                    var id = this.id.split('_')[1]; // Get the id from the button's class name
                    var url = 'https://script.google.com/macros/s/AKfycbykpB0u0ZXFTaznURl_7sUfDvR3lGlUClwLNs0tEjh6/exec?id=' + id;

                });


                // Change the background color of the lesson based on the level
                switch (grammar[i]['Level']) {
                    case 'N5':
                        lesson.style.backgroundColor = '#7390E6';
                        break;
                    case 'N4':
                        lesson.style.backgroundColor = '#73E690';
                        break;
                    case 'N3':
                        lesson.style.backgroundColor = '#ACE673';
                        break;
                    case 'N2':
                        lesson.style.backgroundColor = '#E6C973';
                        break;
                    case 'N1':

                }

                // Append the divTableCell to the fragment
                fragment.appendChild(divTableCell);
            }

            // Append the fragment to the table body
            tableBody.appendChild(fragment);

            document.addEventListener("DOMContentLoaded", function () {

                const divTableCells = document.querySelectorAll(".divTableCell");
                document.querySelector("#mySearch").focus();
                document.querySelector("#mySearch").addEventListener("input", function () {
                    var searchValue = this.value.toLowerCase();
                    var searchWords = searchValue.split(/\s+/).filter(Boolean); // Split the input into individual words
                    handleSearch(searchWords, divTableCells);

                });

                // Add a click event listener to the delete button
                document.querySelector("#deleteSearch").addEventListener("click", function () {

                    // Check if the input is not empty
                    var searchInput = document.querySelector("#mySearch");

                const grammarPoints = document.querySelectorAll('.divTableCell');

                    window.open('grammarContent.html', '_blank');

                document.getElementById('filterStudied').addEventListener('change', function () {

                    const cells = document.querySelectorAll('.divTableCell');

                    // Loop through the cells
                    cells.forEach(cell => {

            // Function to create and append a div
            function createAndAppendDiv(parent, className, textContent) {
                const div = document.createElement('div');
                div.className = className;
                div.textContent = textContent;
                parent.appendChild(div);
                return div;
            }

            function handleSearch(searchWords, divTableCells) {
                let displayedGrammar = [];  // Array to store the displayed grammar lessons
                const alphanumericRegex = /[\da-zA-Z]+/;
                const levels = ['n5', 'n4', 'n3', 'n2', 'n1'];

                // Check if the search words include a level
                let searchLevel = searchWords.find(word => levels.includes(word.toLowerCase()));

                let count = 0; // Initialize count of shown cells


                if (searchWords.length === 0 || (searchWords.length === 1 && searchLevel)) {
                    divTableCells.forEach(cell => {
                        const levelText = cell.querySelector('.level').textContent.trim().toLowerCase();
                        if (searchLevel) {
                            cell.style.display = levelText === searchLevel ? 'block' : 'none';
                        } else {
                            cell.style.display = "block";
                        }
                        if (cell.style.display === "block") {
                            count++;
                        }
                        let lesson = cell.querySelector('.lesson').textContent.trim();
                        displayedGrammar.push(lesson);  // Add the lesson to the array
                    });
                } else {
                    let wholeWordFound = false;
                    divTableCells.forEach(cell => {
                        // Only consider the text content of the .lesson, .grammarMeaning, and .level elements
                        const lessonText = cell.querySelector('.lesson').textContent.trim().toLowerCase();
                        const grammarMeaningText = cell.querySelector('.grammarMeaning').textContent.trim().toLowerCase();
                        const levelText = cell.querySelector('.level').textContent.trim().toLowerCase();

                        // If a level is included in the search words, only consider the lessons of that level
                        if (searchLevel && levelText !== searchLevel) {
                            cell.style.display = 'none';
                            return;
                        }

                        let found = searchWords.some(word => {
                            if (alphanumericRegex.test(word)) {
                                const regex = new RegExp("\\b" + word + "\\b", "i");
                                return regex.test(lessonText) || regex.test(grammarMeaningText);
                            } else {
                                return lessonText.includes(word) || grammarMeaningText.includes(word);
                            }
                        });

                        cell.style.display = found ? 'block' : 'none';
                        if (found) {
                            wholeWordFound = true;
                            let lesson = cell.querySelector('.lesson').textContent.trim();
                            displayedGrammar.push(lesson);  // Add the lesson to the array
                            count++;
                        }
                    });

                    if (!wholeWordFound) {
                        divTableCells.forEach(cell => {
                            // Only consider the text content of the .lesson, .grammarMeaning, and .level elements
                            const lessonText = cell.querySelector('.lesson').textContent.trim().toLowerCase();
                            const grammarMeaningText = cell.querySelector('.grammarMeaning').textContent.trim().toLowerCase();
                            const levelText = cell.querySelector('.level').textContent.trim().toLowerCase();

                            // If a level is included in the search words, only consider the lessons of that level
                            if (searchLevel && levelText !== searchLevel) {
                                cell.style.display = 'none';
                                return;
                            }

                            let found = searchWords.some(word => {
                                if (alphanumericRegex.test(word)) {
                                    return lessonText.includes(word) || grammarMeaningText.includes(word);
                                }
                            });

                            cell.style.display = found ? 'block' : 'none';
                            if (found) {
                                let lesson = cell.querySelector('.lesson').textContent.trim();
                                displayedGrammar.push(lesson);  // Add the lesson to the array
                                count++;
                            }
                        });
                    }
                }
                var searchCountDiv = document.querySelector("#searchCount");
                searchCountDiv.textContent = count + ' lessons';
            }





            // Function to shuffle an array
            function shuffle(array) {
                var currentIndex = array.length, temporaryValue, randomIndex;

                // While there remain elements to shuffle...
                while (0 !== currentIndex) {

                    // Pick a remaining element...
                    randomIndex = Math.floor(Math.random() * currentIndex);
                    currentIndex -= 1;

                    // And swap it with the current element.
                    temporaryValue = array[currentIndex];
                    array[currentIndex] = array[randomIndex];
                    array[randomIndex] = temporaryValue;
                }

                return array;
            }






        </script>
